<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directory List</title>
</head>
<body>
    <h1>Directory List</h1>
    <ul>
        {% for directory in directories %}
            <li>
                <a href="{% url 'folder_list' directory.id %}">{{ directory.path }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
